<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="RYV Sistemas - Proof-C (cementicio)">
  <defs>
    <clipPath id="round"><rect x="0" y="0" width="1200" height="600" rx="16" ry="16"/></clipPath>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1116"/><stop offset="1" stop-color="#1b2433"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1.5" cy="1.5" r="1.5" fill="#ffffff" opacity="0.08"/>
    </pattern>
    <linearGradient id="copper" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#C62F36"/><stop offset="1" stop-color="#E24E55"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <g clip-path="url(#round)">
    <rect width="1200" height="600" fill="url(#bg)"/>
    <rect x="0" y="0" width="560" height="260" fill="url(#dots)"/>
    <g opacity="0.10" stroke="#ffffff" stroke-width="1">
      <line x1="-80" y1="140" x2="340" y2="-80"/>
      <line x1="-40" y1="180" x2="380" y2="-40"/>
      <line x1="0" y1="220" x2="420" y2="0"/>
      <line x1="40" y1="260" x2="460" y2="40"/>
    </g>

  <defs>
    <linearGradient id="accentPc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#64748b"/><stop offset="1" stop-color="#94a3b8"/>
    </linearGradient>
    <pattern id="grit" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#ffffff" opacity="0.08"/>
      <circle cx="5" cy="3" r="0.9" fill="#ffffff" opacity="0.06"/>
      <circle cx="3" cy="6" r="0.7" fill="#ffffff" opacity="0.05"/>
    </pattern>
  </defs>

    <!-- Membrane layers (brand copper always present) -->
    <path d="M0 450 C 220 410, 420 520, 700 500 C 880 490, 1040 520, 1200 510 L 1200 600 L 0 600 Z"
          fill="url(#copper)" opacity="0.75"/>
    <path d="M0 520 C 260 500, 520 590, 820 580 C 980 575, 1120 590, 1200 585 L 1200 600 L 0 600 Z"
          fill="#ffffff" opacity="0.06"/>
    
    <rect x="0" y="300" width="1200" height="300" fill="url(#grit)"/>
    <path d="M0 470 C 260 430, 420 560, 760 540 C 940 530, 1080 550, 1200 540 L 1200 600 L 0 600 Z"
          fill="url(#accentPc)" opacity="0.75"/>
    <!-- droplet -->
    <g opacity="0.18" transform="translate(1020 60)">
      <path d="M80 0 C 80 0, 140 96, 140 148 C 140 202 98 244 44 244 C -10 244 -52 202 -52 148 C -52 96 10 0 10 0 Z"
            fill="#ffffff"/>
    </g>

    <rect x="0" y="0" width="1200" height="140" fill="url(#glow)"/>
  </g>
</svg>